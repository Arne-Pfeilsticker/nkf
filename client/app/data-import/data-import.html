<div layout="column" layout-margin layout-fill layout-padding>
    <h2 class="md-title">
        Daten aus der
        <a href="http://www.landesdatenbank.nrw.de"> Landesdatenbank NRW </a>
        importieren
    </h2>

    <md-content layout-padding layout="row" layout-align="space-around center" layout-sm="column" >
        <md-input-container flex>
            <label>Gemeindekennzahl</label>
            <input ng-model="vm.gkz"/>
        </md-input-container>
        <md-input-container flex>
            <label>Tabelle</label>
            <input ng-model="vm.table"/>
        </md-input-container>
        <md-input-container flex>
            <label>Jahr</label>
            <input ng-model="vm.year"/>
        </md-input-container>
        <span>
            <md-button class="md-raised md-primary" ng-click="vm.importData()">Importieren</md-button>
        </span>
    </md-content>

    <div id="grid1" ui-grid="vm.gridOptions" class="grid"></div>
</div>
