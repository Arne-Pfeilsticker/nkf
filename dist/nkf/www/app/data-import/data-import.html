<div layout="column" layout-margin layout-fill layout-padding> <h2 class="md-title"> Daten aus der <a href="http://www.landesdatenbank.nrw.de"> Landesdatenbank NRW </a> importieren und in der NKF-Datenbank sichern </h2> <p>Über das Tabellenmenü können wahlweise Daten aus einer csv-Datei importiert und dann in der NKF-Datenbank gespeichert werden. </p> <md-content layout-padding layout="row" layout-align="space-around center" layout-sm="column"> <md-input-container flex> <label>Gemeindekennzahl</label> <input ng-model="vm.personId"> </md-input-container> <md-input-container flex> <label>Tabelle</label> <input ng-model="vm.table"> </md-input-container> <md-input-container flex> <label>Jahr</label> <input ng-model="vm.bookingYear"> </md-input-container> <span> <md-button class="md-raised md-primary" ng-click="vm.importData()">Importieren</md-button> </span> <span> <md-button class="md-raised md-primary" ng-click="vm.importBookings(vm.importedData)">Sichern</md-button> </span> </md-content> <div class="spinner" ng-show="vm.loading"></div> <div id="grid1" ui-grid="vm.gridOptions" ui-grid-exporter ui-grid-importer ui-grid-edit class="grid"></div> </div>
